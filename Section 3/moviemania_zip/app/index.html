<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="moviemaniaApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a ng-href="#">Home</a></li>
        </ul>
        <h3 class="text-muted">Movie Mania</h3>
      </div>
      <div ng-controller="MainCtrl" class="row">
        <div class="col-xs-8">
          <h2>Movies</h2>
          <div ng-repeat="movie in movies" style="clear: both;">
            <img ng-src="{{movie.image}}" style="float: left; width: 80px; margin-right: 10px;">
            <h3 ng-bind="movie.title"></h3>
            <p style="font-size: 0.8em; font-style: italic;" ng-bind="movie.category">
            <p ng-bind="movie.description"></p>
          </div>
        </div>
        <div class="col-xs-4">
          <h2>Add</h2>
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label>Image</label>
            <input class="form-control" placeholder="Image">
            <div>
              <h4>Preview</h4>
              <img ng-src="{{newMovieImage}}">
            </div>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control">
              <option value="">-</option>
              <option value="Epic">Epic</option>
              <option value="Awesome">Awesome</option>
              <option value="Average">Average</option>
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control"></textarea>
          </div>
          <button class="btn btn-info">Add</button>
        </div>
      </div>


      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Packt team</p>
      </div>
    </div>



    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
